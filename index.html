<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMT Clone - Hotels & Flights</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MMT Clone</div>
    <ul class="nav-links">
      <li><a href="#">Flights</a></li>
      <li><a href="#">Hotels</a></li>
      <li><a href="#">Holiday Packages</a></li>
      <li><a href="#">Trains</a></li>
      <li><a href="#">Cabs</a></li>
    </ul>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Search Hotels & Flights</h1>

    <!-- Hotel Search -->
    <section class="search-section">
      <h2>Search Hotels</h2>
      <form id="hotelSearchForm">
        <div style="flex:1; position:relative;">
          <input type="text" id="hotelCity" placeholder="Enter city (e.g., Delhi)" autocomplete="off" required>
          <div id="hotelSuggestions" class="suggestions"></div>
        </div>
        <button type="submit">Search Hotels</button>
      </form>
      <div id="hotelResults" class="results"></div>
    </section>

    <!-- Flight Search -->
    <section class="search-section">
      <h2>Search Flights</h2>
      <form id="flightSearchForm">
        <div style="flex:1; position:relative;">
          <input type="text" id="flightOrigin" placeholder="From (e.g., DEL)" autocomplete="off" required>
          <div id="originSuggestions" class="suggestions"></div>
        </div>
        <div style="flex:1; position:relative;">
          <input type="text" id="flightDestination" placeholder="To (e.g., BOM)" autocomplete="off" required>
          <div id="destinationSuggestions" class="suggestions"></div>
        </div>
        <input type="date" id="flightDate" required>
        <button type="submit">Search Flights</button>
      </form>
      <div id="flightResults" class="results"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
