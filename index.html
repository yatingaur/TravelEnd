<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMT Clone - Live Hotel & Flight Search</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Simple inline CSS if you don't have styles.css */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      flex: 1;
      min-width: 150px;
    }
    button {
      background-color: #ff5a5f;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e04848;
    }
    .results {
      margin-top: 20px;
    }
    .result-card {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MMT Clone - Live API Search</h1>

    <!-- Hotel Search -->
    <h2>Search Hotels</h2>
    <form id="hotelSearchForm">
      <input type="text" id="city" placeholder="Enter city (e.g., Delhi)" required>
      <button type="submit">Search Hotels</button>
    </form>
    <div id="hotelResults" class="results"></div>

    <!-- Flight Search -->
    <h2>Search Flights</h2>
    <form id="flightSearchForm">
      <input type="text" id="origin" placeholder="From (e.g., DEL)" required>
      <input type="text" id="destination" placeholder="To (e.g., BOM)" required>
      <input type="date" id="flightDate" required>
      <button type="submit">Search Flights</button>
    </form>
    <div id="flightResults" class="results"></div>
  </div>

  <script>
    // Hotel Search
    document.getElementById('hotelSearchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const city = document.getElementById('city').value;
      document.getElementById('hotelResults').innerHTML = "<p>Loading hotels...</p>";
      try {
        const response = await fetch(`/api/hotels?city=${city}`);
        const data = await response.json();
        document.getElementById('hotelResults').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        document.getElementById('hotelResults').innerHTML = "<p>Error fetching hotels.</p>";
      }
    });

    // Flight Search
    document.getElementById('flightSearchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const date = document.getElementById('flightDate').value;
      document.getElementById('flightResults').innerHTML = "<p>Loading flights...</p>";
      try {
        const response = await fetch(`/api/flights?origin=${origin}&destination=${destination}&date=${date}`);
        const data = await response.json();
        document.getElementById('flightResults').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        document.getElementById('flightResults').innerHTML = "<p>Error fetching flights.</p>";
      }
    });
  </script>
</body>
</html>
