<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelEnd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">MMT Clone</div>
    <ul class="nav-links">
      <li><a href="#hotels">Hotels</a></li>
      <li><a href="#flights">Flights</a></li>
      <li><a href="#holidays">Holidays</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Book Your Travel</h1>

    <!-- Hotels -->
    <section id="hotels">
      <h2>Find Hotels</h2>
      <form id="hotelSearchForm">
        <div class="input-wrapper">
          <input type="text" id="hotelCity" placeholder="Enter city" autocomplete="off" required>
          <div id="hotelSuggestions" class="suggestions"></div>
        </div>
        <button type="submit">Search Hotels</button>
      </form>
      <div id="hotelResults" class="results"></div>
    </section>

    <!-- Flights -->
    <section id="flights">
      <h2>Find Flights</h2>
      <form id="flightSearchForm">
        <div class="input-wrapper">
          <input type="text" id="flightOrigin" placeholder="From" autocomplete="off" required>
          <div id="originSuggestions" class="suggestions"></div>
        </div>
        <div class="input-wrapper">
          <input type="text" id="flightDestination" placeholder="To" autocomplete="off" required>
          <div id="destinationSuggestions" class="suggestions"></div>
        </div>
        <button type="submit">Search Flights</button>
      </form>
      <div id="flightResults" class="results"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
